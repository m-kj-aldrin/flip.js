<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>flip demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
          Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji;
        line-height: 1.5;
        padding: 1rem;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 0.5rem 0.75rem;
        margin: 0.25rem 0;
        background: #f5f5f5;
        border-radius: 6px;
      }
      .lists {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>flip demo</h1>
    <div class="lists">
      <div>
        <h2>List A</h2>
        <ul id="list-a"></ul>
      </div>
      <div>
        <h2>List B</h2>
        <ul id="list-b"></ul>
      </div>
    </div>
    <button id="swap-between">Swap random items between lists</button>
    <script type="module" src="./index.js"></script>
  </body>
</html>
